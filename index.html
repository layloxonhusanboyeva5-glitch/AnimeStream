<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AniGalaxy - Explore the Anime Universe</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712102.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0c28;
      color: white;
    }

    /* Header */
    header {
      background: #5a28e0;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: 700;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    .search-bar input {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      width: 300px;
      outline: none;
    }

    .btn {
      background: #3b16b4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5321de;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(rgba(10, 10, 40, 0.8), rgba(10, 10, 40, 0.8)), url('https://images.unsplash.com/photo-1599423300746-b62533397364') center/cover no-repeat;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #a884ff;
    }

    .hero p {
      font-size: 1.2em;
      color: #ddd;
    }

    .hero button {
      background: #714cff;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .hero button:hover {
      background: #8e63ff;
      transform: scale(1.05);
    }

    /* Categories */
    .categories {
      text-align: center;
      padding: 60px 20px;
    }

    .categories h2 {
      color: #a884ff;
    }

    .category-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 25px;
    }

    .category {
      background: #1a1a40;
      padding: 15px 25px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .category:hover {
      background: #3b16b4;
      transform: scale(1.05);
    }

    footer {
      background: #080820;
      text-align: center;
      padding: 20px;
      color: #aaa;
      margin-top: 50px;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712102.png" alt="Logo">
      AniGalaxy
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search anime, e.g. 'vampire', 'slice of life'">
      <button class="btn">üîç</button>
      <button class="btn">Sign In</button>
      <button class="btn">‚ù§ Favorites</button>
    </div>
  </header>

  <section class="hero">
    <h1>Explore the Anime Universe</h1>
    <p>Discover thousands of anime series and movies ‚Äî all in one place.</p>
    <button>Start Watching Now</button>
  </section>

  <section class="categories">
    <h2>Browse Categories</h2>
    <div class="category-list">
      <div class="category">Action</div>
      <div class="category">Romance</div>
      <div class="category">Horror</div>
      <div class="category">Fantasy</div>
      <div class="category">Comedy</div>
      <div class="category">Drama</div>
    </div>
  </section>

  <footer>
    ¬© 2025 AniGalaxy. All rights reserved.
  </footer>

</body>
</html>
